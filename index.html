<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1> Random Generate Password</h1>
        <div class="display">
            <input type="text" id="password" placeholder="password" readonly>
            <img src="copy.png" alt="Copy to clipboard" onclick="copyPassword()">
        </div>
        <button onclick="createpassword()">
            <img src="generate.png" alt="Generate Password">Generate Password
        </button>
    </div>
    <script src="script.js"></script>
</body>
</html>
